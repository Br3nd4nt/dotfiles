version: 3
shell_integration: true
enable_cursor_positioning: true
async: true
final_space: true

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        properties:
          style: full
  - type: prompt
    alignment: left
    segments:
      - type: host
        style: plain
        foreground: yellow
        template: "{{ if .Env.SSH_CONNECTION }}{{ .HostName }} {{ end }}"
      - type: git
        style: plain
        foreground_templates:
          - "{{ if contains .Env.COLORFGBG \";0\" }}#000000{{ end }}"
          - "{{ if contains .Env.COLORFGBG \";15\" }}#ffffff{{ end }}"
      - type: status
        style: plain
        foreground: green
        template: " {{ if .Segments.Git.UpstreamGone }}î¬…{{ end }} "
      - type: status
        style: plain
        foreground: red
        template: " {{ if gt .Code 0 }}<b>[{{ .Code }}]</b>{{ end }}"
